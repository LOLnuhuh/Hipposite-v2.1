<!DOCTYPE html>
<html>
    <head>
        <script src="/uv/dist/uv.bundle.js"></script>
        <script src="/uv/dist/uv.config.js"></script>

        <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/uv/dist/sw.js", {
                    scope: __uv$config.prefix,
                });
            });
        }
        </script>

        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <input type="text" id="urlInput" placeholder="Enter URL here">
        <button id="searchButton">Search Text</button>

        <iframe id="iframeWindow" class="iframeWindow"></iframe>
    </body>
    <script src="search.js"></script>
</html>
